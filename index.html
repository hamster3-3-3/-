<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壽司飯感官評測系統 - 雲端版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        
        .score-btn { 
            transition: all 0.2s; 
            border: 1px solid #e2e8f0;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 4rem;
            line-height: 1.4;
        }
        .score-btn.active { 
            background-color: #f97316; 
            color: white; 
            border-color: #ea580c;
            box-shadow: 0 4px 6px -1px rgba(234, 88, 12, 0.2);
        }
        
        .tab-btn {
            padding: 1.25rem 2rem;
            font-weight: 700;
            transition: all 0.3s;
            border-bottom: 4px solid transparent;
            color: #64748b;
        }
        .tab-btn.active {
            color: #f97316;
            border-bottom-color: #f97316;
            background-color: white;
        }

        /* 讀取動畫 */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #f97316;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 flex flex-col md:flex-row justify-between items-center border-t-4 border-orange-500">
            <div>
                <h1 class="text-2xl font-black text-slate-800">壽司飯感官評測系統</h1>
                <p class="text-slate-500 text-sm mt-1">樣品編號：A(D+1), A(D+2), B(D+1), B(D+2)</p>
            </div>
            <div class="mt-4 md:mt-0 flex flex-col items-end gap-3">
                <input type="text" id="assessorName" placeholder="填寫評測者姓名" class="border-b border-slate-300 p-2 focus:border-orange-500 outline-none text-right w-48 bg-transparent">
                <div class="flex gap-2">
                    <button onclick="exportCSV()" class="bg-slate-100 text-slate-700 px-4 py-2 rounded-lg font-bold hover:bg-slate-200 transition text-sm">
                        下載 CSV
                    </button>
                    <button id="uploadBtn" onclick="handleGoogleUpload()" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-orange-600 transition text-sm flex items-center">
                        <span id="uploadText">上傳至 Google Drive</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 狀態提示 -->
        <div id="statusMsg" class="hidden mb-4 p-4 rounded-xl text-sm font-bold"></div>

        <!-- 品項分類切換 -->
        <div class="flex bg-slate-100 rounded-t-xl overflow-hidden shadow-inner">
            <button onclick="switchCategory('細卷')" id="tab-細卷" class="tab-btn flex-1 active">細卷系列</button>
            <button onclick="switchCategory('脆卷')" id="tab-脆卷" class="tab-btn flex-1">脆卷系列</button>
            <button onclick="switchCategory('手卷')" id="tab-手卷" class="tab-btn flex-1">手卷系列</button>
        </div>

        <!-- 評分主區域 -->
        <div class="bg-white rounded-b-xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="bg-orange-50 p-6 border-b border-orange-100 flex items-center gap-4 justify-center">
                <label class="text-orange-900 font-bold text-lg">樣品編號：</label>
                <select id="idSelector" onchange="switchId(this.value)" class="bg-white border-2 border-orange-300 rounded-xl px-6 py-2 font-bold text-xl text-orange-700 outline-none focus:ring-2 focus:ring-orange-500 w-64 cursor-pointer shadow-sm">
                </select>
            </div>

            <div id="formContent" class="p-6 md:p-8 space-y-10">
                <!-- 內容由 JS 生成 -->
            </div>
        </div>
    </div>

    <script>
        // 將 gisLoaded 定義在最前面，防止腳本加載完成時函數未定義
        window.gisLoaded = function() {
            console.log("Google Identity Services loaded");
        };

        // --- 樣品設定 ---
        const sampleIds = ['A(D+1)', 'A(D+2)', 'B(D+1)', 'B(D+2)'];
        const categories = ['細卷', '脆卷', '手卷'];
        const scoreMapping = {
            appearance: { 1: 0, 2: 10, 3: 20, 4: 10 },
            texture: { 1: 0, 2: 20, 3: 40, 4: 20, 5: 0 },
            staling: { 1: 40, 2: 30, 3: 20, 4: 10 }
        };

        let allData = {};
        categories.forEach(cat => {
            sampleIds.forEach(id => {
                const key = `${cat}_${id}`;
                allData[key] = { category: cat, id: id, appearance: null, texture: null, staling: null, comment: '' };
            });
        });

        let currentCategory = '細卷';
        let currentId = 'A(D+1)';

        // --- Google Drive API 相關變數 ---
        let tokenClient;
        let accessToken = null;

        async function handleGoogleUpload() {
            const btn = document.getElementById('uploadBtn');
            const text = document.getElementById('uploadText');
            
            btn.disabled = true;
            text.innerHTML = '<span class="loader"></span> 處理中...';

            try {
                await requestToken();
                if (!accessToken) throw new Error("授權失敗");

                const csvContent = generateCSVData();
                const fileName = `壽司評測_${document.getElementById('assessorName').value || '未具名'}_${new Date().toISOString().slice(0,10)}.csv`;

                await uploadToDrive(fileName, csvContent);
                showStatus("✅ 已成功上傳至您的 Google 雲端硬碟根目錄！", "bg-green-100 text-green-700");
            } catch (err) {
                console.error(err);
                showStatus("❌ 上傳失敗：" + err.message, "bg-red-100 text-red-700");
            } finally {
                btn.disabled = false;
                text.innerText = "上傳至 Google Drive";
            }
        }

        function requestToken() {
            return new Promise((resolve, reject) => {
                try {
                    // 請務必替換為您在 Google Cloud Console 申請的 Client ID
                    const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'; 
                    
                    if (CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com') {
                        throw new Error("請先在程式碼第 127 行設定您的 Google Cloud Client ID 才能使用雲端功能。");
                    }

                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/drive.file',
                        callback: (response) => {
                            if (response.error !== undefined) reject(response);
                            accessToken = response.access_token;
                            resolve(response);
                        },
                    });
                    tokenClient.requestAccessToken({prompt: 'consent'});
                } catch (e) {
                    reject(e);
                }
            });
        }

        async function uploadToDrive(fileName, content) {
            const metadata = {
                name: fileName,
                mimeType: 'text/csv',
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', new Blob([content], { type: 'text/csv' }));

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + accessToken },
                body: form,
            });

            if (!response.ok) throw new Error("API 回傳錯誤");
            return await response.json();
        }

        // --- 核心邏輯 ---
        function switchCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${cat}`).classList.add('active');
            const selector = document.getElementById('idSelector');
            selector.innerHTML = sampleIds.map(id => `<option value="${id}">${id}</option>`).join('');
            switchId(sampleIds[0]);
        }

        function switchId(id) {
            currentId = id;
            document.getElementById('idSelector').value = id;
            renderForm();
        }

        function renderForm() {
            const container = document.getElementById('formContent');
            const dataKey = `${currentCategory}_${currentId}`;
            const data = allData[dataKey];
            
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                    <div class="lg:col-span-2 space-y-10">
                        <section>
                            <h3 class="flex items-center gap-3 font-bold text-slate-800 mb-5 text-lg">
                                <span class="bg-slate-800 text-white w-7 h-7 flex items-center justify-center rounded-lg text-sm">1</span>
                                外觀描述 (Appearance)
                            </h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${renderScoreButtons('appearance', [{v:1, t:'飯粒不完整、光澤不均勻'},{v:2, t:'飯粒不完整、光澤均勻'},{v:3, t:'飯粒完整、光澤均勻'},{v:4, t:'飯粒完整、光澤不均勻'}])}</div>
                        </section>
                        <section>
                            <h3 class="flex items-center gap-3 font-bold text-slate-800 mb-5 text-lg">
                                <span class="bg-slate-800 text-white w-7 h-7 flex items-center justify-center rounded-lg text-sm">2</span>
                                口感硬度 (Texture)
                            </h3>
                            <div class="grid grid-cols-5 gap-3">${renderScoreButtons('texture', [{v:1, t:'極硬'},{v:2, t:'偏硬'},{v:3, t:'軟硬適中'},{v:4, t:'偏軟爛'},{v:5, t:'極軟爛'}])}</div>
                        </section>
                        <section>
                            <h3 class="flex items-center gap-3 font-bold text-slate-800 mb-5 text-lg">
                                <span class="bg-slate-800 text-white w-7 h-7 flex items-center justify-center rounded-lg text-sm">3</span>
                                老化程度 (Staling)
                            </h3>
                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">${renderScoreButtons('staling', [{v:1, t:'完全無老化'},{v:2, t:'些許老化'},{v:3, t:'大部分老化'},{v:4, t:'完全老化'}])}</div>
                        </section>
                    </div>
                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                        <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">綜合感官評語</h3>
                        <textarea oninput="updateComment(this.value)" class="w-full h-64 p-4 text-sm rounded-xl border border-slate-300 focus:ring-2 focus:ring-orange-500 outline-none transition-all shadow-inner bg-white">${data.comment}</textarea>
                    </div>
                </div>
            `;
        }

        function renderScoreButtons(field, options) {
            const dataKey = `${currentCategory}_${currentId}`;
            const currentVal = allData[dataKey][field];
            return options.map(opt => `<button onclick="setScore('${field}', ${opt.v})" class="score-btn p-3 rounded-xl text-sm font-bold ${currentVal === opt.v ? 'active' : ''}">${opt.t}</button>`).join('');
        }

        function setScore(field, val) {
            allData[`${currentCategory}_${currentId}`][field] = val;
            renderForm();
        }

        function updateComment(val) {
            allData[`${currentCategory}_${currentId}`].comment = val;
        }

        function generateCSVData() {
            const name = document.getElementById('assessorName').value || '未具名';
            let csv = "\uFEFF分類,樣品編號,評測者,外觀得分,口感得分,老化得分,總分,備註評語\n";
            Object.values(allData).forEach(d => {
                if(d.appearance || d.texture || d.staling || d.comment) {
                    const sApp = d.appearance ? scoreMapping.appearance[d.appearance] : 0;
                    const sTex = d.texture ? scoreMapping.texture[d.texture] : 0;
                    const sSta = d.staling ? scoreMapping.staling[d.staling] : 0;
                    csv += `"${d.category}","${d.id}","${name}","${sApp}","${sTex}","${sSta}","${sApp+sTex+sSta}","${d.comment.replace(/"/g, '""')}"\n`;
                }
            });
            return csv;
        }

        function exportCSV() {
            const csv = generateCSVData();
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `壽司評測_${document.getElementById('assessorName').value || '未具名'}_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        function showStatus(msg, classes) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            el.className = "p-4 rounded-xl text-sm font-bold " + classes;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        window.onload = () => switchCategory('細卷');
    </script>
    
    <!-- 將腳本加載放在 Body 最後，並確保 gisLoaded 已定義 -->
    <script src="https://accounts.google.com/gsi/client" async defer onload="window.gisLoaded()"></script>
</body>
</html>
